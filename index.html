<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body bgcolor="grey">
    <h1>kalci</h1>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Addify</th>
                <th>Subtractify</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form oninput="result.value=parseInt(num1.value) + parseInt(num2.value)">
                        <input type="number" id="num1" placeholder="enter num1">
                        <br>
                        +
                        <!-- <input type="range" value="0" max="100" id="num2"> -->
                        <br>
                        <input type="number" id="num2" placeholder="enter num2">
                        <br>
                        =
                        <output name="result" id="result" for="num1 num2"></output>
                    </form>
                </td>
                <td>
                    <form oninput="result.value=parseInt(num1.value) - parseInt(num2.value)">
                        <input type="number" id="num1" placeholder="enter num1">
                        <br>
                        -
                        <!-- <input type="range" value="0" max="100" id="num2"> -->
                        <br>
                        <input type="number" id="num2" placeholder="enter num2">
                        <br>
                        =
                        <output name="result" id="result" for="num1 num2"></output>
                    </form>
                </td>
            </tr>
        </tbody>    
        <thead>
                <tr>
                    <th>Mulify</th>
                    <th>Divify</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form oninput="result.value=parseInt(num1.value) * parseInt(num2.value)">
                        <input type="number" id="num1" placeholder="enter num1">
                        <br>
                        *
                        <!-- <input type="range" value="0" max="100" id="num2"> -->
                        <br>
                        <input type="number" id="num2" placeholder="enter num2">
                        <br>
                        =
                        <output name="result" id="result" for="num1 num2"></output>
                    </form>
                </td>
                <td>
                    <form oninput="result.value=parseInt(num1.value) / parseInt(num2.value)">
                        <input type="number" id="num1" placeholder="enter num1">
                        <br>
                        /
                        <!-- <input type="range" value="0" max="100" id="num2"> -->
                        <br>
                        <input type="number" id="num2" placeholder="enter num2">
                        <br>
                        =
                        <output name="result" id="result" for="num1 num2"></output>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
